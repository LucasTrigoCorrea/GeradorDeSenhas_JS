<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gerador de Senhas</title>
</head>

<body>

  <section class="container">
    <h1>Gerador de senhas</h1>

    <div class="senha-gerada">
      <h2>Selecione as opções para gerar uma nova senha</h2>
    </div>


    <p>Quantidade de Caracteres:  <input value="8" type="number" min="1" max="20" class="qtd-caracteres"></p>
    <p>Adicionar Maiúsculas: <input type="checkbox" class="chk-maiusculas"></p>
    <p>Adicionar Minúsculas: <input type="checkbox" class="chk-minusculas"></p>
    <p>Adicionar Números: <input type="checkbox" class="chk-numeros"></p>
    <p>Adicionar Símbolos: <input type="checkbox" class="chk-simbolos"></p>
    <button class="gerar-senha">Gerar Nova Senha</button>

  </section>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>
