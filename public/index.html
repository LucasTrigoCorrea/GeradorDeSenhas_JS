<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Password generator</title>
</head>

<body>

  <section class="container">
    <h1>Password generator</h1>
    
    
    <div class="senha-gerada">
      <h2>password</h2>
    </div>
    
    <h4>Select the options to generate a new password</h4>

    <p>Number of Characters:  <input value="8" id="range" type="range" min="4" max="20" class="qtd-caracteres" 
      oninput="display.value=value" onchange="display.value=value"></p>
    <p><input type="text" id="display" value="8"
        oninput="range.value=value" onchange="range.value=value" class="input-range"></p>
    <p>Add uppercase letters: <input type="checkbox" class="chk-maiusculas"></p>
    <p>Add lowercase letters: <input type="checkbox" class="chk-minusculas"></p>
    <p>Add Numbers: <input type="checkbox" class="chk-numeros"></p>
    <p>Add special characters: <input type="checkbox" class="chk-simbolos"></p>
    <button class="gerar-senha">Generate</button>

  </section>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>
